{% extends 'backEnd_superAdmin/index.html' %}
{% load static %}


{% block main_block %}
<div class="container" style="padding-top: 55px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            {% if messages %}
            {% for message in messages %}

            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}!
            </div>

            {% endfor %}
            {% endif %}

            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Update contact information</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{% url 'apEditContactUs' obj_pk %}" method="post" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="short_qoute">Short qoute</label>
                            <textarea name="short_qoute" class="form-control" id="short_qoute" rows="7" placeholder="Short qoute">{{current_obj.short_qoute}}</textarea>
                            <script>
                                 CKEDITOR.replace('short_qoute');//name of textarea field
                            </script>
                        </div>

                        <div class="form-group">
                            <label for="address_line_one">Address line-1</label>
                            <input type="text" name="address_line_1" value="{{current_obj.address_line_one}}" class="form-control" id="address_line_one"
                                   placeholder="Address line one">
                        </div>

                        <div class="form-group">
                            <label for="address_line_two">Address line-2</label>
                            <input type="text" name="address_line_2" value="{{current_obj.address_line_two}}" class="form-control" id="address_line_two"
                                   placeholder="Address line two">
                        </div>

                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" name="mobile" value="{{current_obj.mobile}}" class="form-control" id="mobile"
                                   placeholder="Mobile: +XXXXXXXXXX">
                        </div>

                        <div class="form-group">
                            <label for="hotline">Hotline</label>
                            <input type="text" name="hotline" value="{{current_obj.hotline}}" class="form-control" id="hotline"
                                   placeholder="Hotline">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" value="{{current_obj.email_one}}" class="form-control" id="email"
                                   placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="email2">Email-2</label>
                            <input type="text" name="email2" value="{{current_obj.email_two}}" class="form-control" id="email2"
                                   placeholder="Email-2">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'apcontactUs' %}">
                            <button type="button" class="btn btn-primary" style="border:none; background: #FF0000;color:white;">Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
