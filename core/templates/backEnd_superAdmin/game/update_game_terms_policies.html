{% extends 'backEnd_superAdmin/index.html' %}
{% load static %}


{% block main_block %}
<div class="container" style="padding-top: 55px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            {% if messages %}
            {% for message in messages %}

            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}!
            </div>

            {% endfor %}
            {% endif %}

            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add terms & policies for game</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{% url 'apUpdateGameTermsPolicies' pk=current_pk %}" method="post" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="game_terms_policies">Add terms & policies for game</label>
                            <textarea name="game_terms_policies" class="form-control" id="game_terms_policies" rows="10" placeholder="Game terms & policies">{{existing_terms_policies.terms}}</textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <script>
                         CKEDITOR.replace('game_terms_policies');//name of textarea field
                    </script>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">LET'S UPDATE</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
