{% extends 'backEnd_superAdmin/index.html' %}
{% load tag_library %}
{% load static %}

{% block main_block %}
<div class="container" style="padding-top: 55px;">
    <div class="row">
        <div class="col-md-12">

            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible" {% endif %}>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}!
            </div>
            {% endfor %}
            {% endif %}

            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Update new package option</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form action="{% url 'apUpdatePackageFeatureOption' pk=package_option_model.pk %}" method="post" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="row form-group">
                            <div class="col-md-6">
                                <label>Update package option</label>
                                <input type="text" name="package_option" value="{{package_option_model.option}}" class="form-control" placeholder="Add New Package Name">
                            </div>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary sgmnt_stting_sbmit_btn">Let's Update</button>
                        <a href="{% url 'apAddPackageFeatureOptions' %}">
                            <button type="button" style="background: #FF0000; color: white;" class="btn sgmnt_stting_sbmit_btn">CANCEL</button>
                        </a>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

{% endblock %}
