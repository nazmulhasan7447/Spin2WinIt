<!-- Begin Login Content Area -->
<div class="page-section mb-60">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                <!-- Login Form s-->
                <form method="POST" action="{% url 'frontEndLoginUser' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Login</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>Email Address*</label>
                                <input class="mb-0" type="email" name="email" placeholder="Email Address" required>
                            </div>

                            <div class="col-md-6 col-12 mb-20">
                                <label>Username*</label>
                                <input class="mb-0" type="text" name="username" placeholder="Username" required>
                            </div>

                            <div class="col-12 mb-20">
                                <label>Select user role</label>
                                <select name="user_role" id="" class="form-control mb-0" required>
                                    <option value="b_r" selected>Shopper</option>
                                    <option value="s_r">Seller</option>
                                </select>
                            </div>

                            <div class="col-12 mb-20">
                                <label>Password</label>
                                <input class="mb-0" type="password" name="password" placeholder="Password" required>
                            </div>

                            <div class="col-md-8">
                                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                    <input type="checkbox" name="remember_me" id="remember_me">
                                    <label for="remember_me">Remember me</label>
                                </div>
                            </div>
                            <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                <a href="/fe/provide/email/to/reset/password"> Forgotten pasward?</a>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="register-button mt-0">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form action="{% url 'frontEndLoginRegister' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Register</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>First Name</label>
                                <input class="mb-0" type="text" name="fname" placeholder="First Name">
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>Last Name</label>
                                <input class="mb-0" type="text" name="lname" placeholder="Last Name">
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Email Address*</label>
                                <input class="mb-0" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Username*</label>
                                <input class="mb-0" type="text" name="username" placeholder="Username">
                            </div>

                            <div class="col-md-6 mb-20">
                                <label>Phone*</label>
                                <input class="mb-0" id="phonee" name="phone" type="tel">
                            </div>

<!--                            <div class="col-md-6 mb-20">-->
<!--                                <label>National ID No.*</label>-->
<!--                                <input class="mb-0" id="nid__card_no" name="nid__card_no" type="text"-->
<!--                                       placeholder="NID No.">-->
<!--                            </div>-->

                            <div class="col-md-12 mb-20">
                                <label>Select user role</label>
                                <select name="user_role" id="">
                                    <option value="b_r" selected>Shopper</option>
                                    <option value="s_r">Seller</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Password</label>
                                <input class="mb-0" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Confirm Password</label>
                                <input class="mb-0" type="password" name="confirm_password"
                                       placeholder="Confirm Password">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="register-button mt-0">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Login Content Area End Here -->
